<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selector.css">
    <title>Exercise</title>
</head>
<body>
    <!-- class1.class2 -->
    <div class="hello world"> Hello world </div>
    <p> Goodbye world</p>

    <!-- element.class -->
    <p class="pClass"> Hello world</p>
    <p> Hello world</p>

    <!-- element,element -->
    <h1>Salam</h1>
    <h2>Xosgeldiz</h2>

    <!-- element>element -->
    <span> 
        <p>Ali Musa</p>
    </span>

    <!-- element+element -->
    <div id="div"></div>
        <h1>Front</h1>
        <h3>Back</h3>
    
     <!-- [attribute~=value] -->
     <p title="car">Mercedes</p>
     <p title="flower">qizilgul</p>
     <p title="computer">HP</p>

     <!-- [attribute$=value] -->
     <img src="https://media.giphy.com/media/l0MYyyCiPuIpI3G7u/giphy.gif" >
     <img src="https://www.imgacademy.com/sites/default/files/venue-golf-pg11.jpg" >

     <!-- a:active -->
     <a href="https://www.youtube.com/" target="_blank">youtube link </a>
     <a href="https://translate.google.com/" target="_blank"> empty link</a>
    
     <!-- :checked -->
    <form action="">
     <input type="radio">
     <label for="">RADIO  button</label>
     <input type="radio">
     <label for="">Second Button</label>
     <input type="checkbox">
     <label for="">Hello world</label>
    </form>

    <!-- :disabled -->
    First name <input type="text" disabled="disabled">
    Surname <input type="text">

    <!-- :first-child -->
    <span>
    <p>Ali Musa hello world</p>    
    </span>
    <p>Bu renglenmeyecek</p>

    <!-- :hover -->
    <button id="buttonHov">uzerine gel</button>
    <button> bu deyismeyecek</button>

    <!-- :last-child -->
    <div>
        <p>hello world</p> 
        <p>Salammm</p>
    </div>

    <!-- :visited -->
    <div>
    <a href="https://www.youtube.com/" target="_blank">Salam </a>
    <a href="https://www.youtube.com/" target="_blank">Aleykum</a>
    <a href="https://www.youtube.com/" target="_blank">Hello</a>
    </div>


</body>
</html>
